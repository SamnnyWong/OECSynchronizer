<!DOCTYPE html>
<html>
	<head>

		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/custom.css" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/github-light.css" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/print.css" media="print">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<title>{{ page.title }} - {{site.title}}</title>

		<meta name="author" content="{{ site.author.name }}" />
		<meta name="description" content="{{ site.description }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>
		<header>
				
			<div class="inner">
			<img src="/images/logo/home-teammask-white.png" width="300em">
			<br> <small> One minute of demo on stage, endless night of coding off stage.</small>
			<br> <small>WE THE MASK.</small> <br>
			<br>
				<nav class="navbar navbar-default">

					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">
								<span><img style="max-height:20px; margin-top: -5px; margin-left: 5px; margin-right: 5px" src="/images/logo/ui-black.png">Home</span>
								</a>
						</div>
						<div class="navbar-collapse collapse navbar-responsive-collapse">
							<ul class="nav navbar-nav">
								<li id="posts_updates"><a href="{{ site.categories.posts_updates[0].url }}">Updates</a></li>
								<li id="posts_personas_stories"><a href="{{ site.categories.posts_personas_stories[0].url }}">Personas & User Stories</a></li>
								<li id="posts_project"><a href="{{ site.categories.posts_project[0].url }}">Project</a></li>
							</ul>
						</div>
					</div>
				</nav>

			</div>
		</header>

		<div id="content-wrapper">
			<div class="inner clearfix">
				{{ content }}
			</div>
		</div>
		<footer>
			<p>This website is generated by <a href="https://pages.github.com">GitHub Pages</a> using the (modified) Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
		</footer>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			var pathname = window.location.pathname;
			var begin = pathname.indexOf('/posts_') + 1;
			var end = pathname.indexOf('/', begin);
			var category = pathname.substr(begin, end - begin);
			$('#' + category).addClass('active');
		})
	</script>
</html>
